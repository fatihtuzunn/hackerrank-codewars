        function factoriel(num) {
            if (num === 1 || num === 0) {
                return 1;

            } else if (num < 0) {
                return "SayÄ± negatif olamaz";
            }
            return num * factoriel(num - 1);
        }

        function toplam(number) {

            var toplam1 = 0, toplam2 = 0;
            for (let i = 0; i < number; i++) {
                if (number > 0) {
                    if (i % 3 == 0 && i % 5 == 0) {

                        var toplam1 = toplam1 + i;

                    } else if (i % 3 == 0 || i % 5 == 0) {
                        var toplam2 = toplam2 + i;

                    }
                } else
                    return 0;
            }

            return toplam1 + toplam2;
        }

        function name([...params]) {
            if (params.length == 0) {
                return ("no one likes this");

            } else if (params.length > 4) {

                return (`${params[0]}, ${params[1]} and ${params.length} others like this `);
            }
            else if (params.length == 2) {
                return (`${params[0]} and ${params[1]} like this `);
            }
            else if (params.length == 3) {
                return (`${params[0]}, ${params[1]} and ${params[2]} like this `);

            } else {
                return (`${params[0]} like this`)
            }
        }

        function uniqueInOrder(iterable) {
            //remember iterable can be a string or an array
            if (typeof iterable === "string") {
                let iString = iterable.split(``);
                //let unique = [...new Set(iterable)];
                const myArr = [];
                for (let i = 0; i < iString.length; i++) {

                    if (iString[i] === iString[i - 1]) {
                        continue;
                    } else {
                        var element = iString[i];

                        myArr.push(element);
                    }
                }

                return myArr;



            } else if (typeof iterable === "object") {
                let iString = iterable;
                const myArr = [];
                for (let i = 0; i < iString.length; i++) {

                    if (iString[i] === iString[i - 1]) {

                    }

                        myArr.push(element);
                    }
                }
                return myArr;

                /* let unique = [...new Set(arrayOfDigits)];

            }
